services:
  nextjs:
    image: ghcr.io/benjaminderprogrammierer/video-stream:main
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-stream-app
    restart: unless-stopped
    networks:
      - video-stream-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    expose:
      - "3000"

  nginx:
    image: ghcr.io/benjaminderprogrammierer/video-stream-nginx:main
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: video-stream-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/certs:/etc/nginx/certs
    environment:
      - SSL_DOMAINS=${SSL_DOMAINS:-localhost}
    networks:
      - video-stream-network
    depends_on:
      nextjs:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  video-stream-network:
    driver: bridge
